<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Marco Aurélio</title>
</head>
<body>
<div id="form">
    <h2>Formulário para Contato</h2>
    <form action="php/processa_formulario.php" method="post">
    
    <div class="form-row">
        <div class="form-row">
            <input type="text" id="input" name="nome" placeholder="Nome completo" maxlength="35" required oninput="validarTexto(this)">
    </div>
    <div class="form-row">
        <input type="email" id="input" name="email" placeholder="E-mail" maxlength="30" required>
    </div>
    <div class="form-row">
        <input type="text" id="input" name="telefone" placeholder="Telefone" maxlength="15" required oninput="aplicarMascara(this)">
    </div>
    <div class="form-row">
        <select name="opcoes" id="opcoes">
        <option value="opcao">Criação de sites</option>
        <option value="opcao">Criação de landing page</option>
        <option value="opcao">Opção 3</option>
        <option value="opcao">Opção 4</option>
        <option value="opcao">Outros assuntos</option>
    </select>
    </div>
    <div class="form-row">
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte-me mais sobre..." required></textarea>
    </div>
    <div class="form-row">
        <input type="submit" value="Enviar" id="enviar">
    </div>
</div>

<script src="scripts/form.js"></script>
</body>
</html>
