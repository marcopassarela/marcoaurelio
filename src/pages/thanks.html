<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Aurélio</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .thanks {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            line-height: 0;
        }
        h1 {
            display: flex;
            font-size: 22px;
            font-family: "Sora", sans-serif;
            justify-content: center;
        }
        p {
            display: flex;
            font-family: "Sora", sans-serif;
            justify-content: center;
            text-align: center;
        }
        .circle-container {
            position: relative;
            width: 70px;
            height: 70px;
            font-family: "Sora", sans-serif;
        }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(
                #4caf50 0deg, 
                #4caf50 var(--progress, 0deg), 
                #ddd var(--progress, 0deg) 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle span {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
    <div class="thanks">
        <h1>Obrigado pelo seu contato</h1>
        <p>Retornarei em breve</p>
        <p>Você será redirecionado para página inicial em;</p>
        <div class="circle-container">
            <div class="circle" id="circle">
                <span id="timer">10</span>
            </div>
        </div>
    </div>
    <script>
        // Tempo inicial em segundos
        let countdown = 10;

        // Selecionar elementos
        const timerElement = document.getElementById("timer");
        const circleElement = document.getElementById("circle");

        // Atualizar o temporizador e a animação do círculo
        const interval = setInterval(() => {
            countdown--; // Decrementa o contador
            timerElement.textContent = countdown; // Atualiza o número exibido

            // Atualiza a animação do círculo (progresso em graus)
            const progress = (10 - countdown) * (360 / 10);
            circleElement.style.setProperty("--progress", `${progress}deg`);

            // Redirecionar ao final
            if (countdown <= 0) {
                clearInterval(interval); // Para o intervalo
                window.location.href = "https://www.marcoaurelio.vercel.app"; // Redireciona
            }
        }, 1000); // Intervalo de 1 segundo
    </script>
</body>
</html>
