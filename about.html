<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Marco Aurélio</title>
</head>
<body>
<div id="form">
    <h2>Formulário para Contato</h2>
    <form action="/enviar" method="post">
    
    <div class="form-row">
        <label for="nome" id="label">Nome completo:</label>
        <input for="text" id="input" nome="nome" required>
    </div>
    <div class="form-row">
        <label for="nome" id="label">Telefone</label>
        <input for="text" id="input" nome="nome" required>
    </div>
    <div class="form-row">
        <label for="nome" id="label">E-mail</label>
        <input for="text" id="input" nome="nome" required>
    </div>
    <div class="form-row">
        <label for="mensagem" id="label">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
    </div>
    <div class="form-row">
        <input type="submit" value="Enviar" id="enviar">
    </div>

</div>

<script src="scripts/about.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
